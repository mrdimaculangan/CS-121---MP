<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ningning - Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
</head>
<body>
    <img src="../static/logo.png" alt="logo" height="80px" style="margin:40px;">
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card text-center mb-3">
        <div class="card-body">
            <h1>Ningning</h1>
            <p style = "letter-spacing: 10px; font-family: 'DM Sans';">BRILLIANCE DEFINED</p><br><br>
            <form action="{{ url_for('logging') }}" method = 'post'>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Username</span>
                    <input type="text" class="form-control" placeholder="Enter your username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
                </div><br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Password</span>
                    <input type="password" class="form-control" placeholder="Enter your password" aria-label="Password" aria-describedby="addon-wrapping" id="myInput" name="pass">
                </div>
                <br>
                <input type="checkbox" onclick="myFunction()"> Show Password
                <script>
                    function myFunction() {
                        var x = document.getElementById("myInput");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>
                <br><br>
                <button type="submit" class="btn btn-primary">L O G I N</button>
            </form>
            <br>
            {% if error_message %}
                <div class="alert alert-danger" role="alert" style = "font-size: 13px;">
                    Invalid username or password. Please try again!
                </div>
            {% endif %}
            <p>Donâ€™t have an account?</p>
            <a href="{{url_for('signup_page')}}">Register</a>            
        </div>
    </div></div>
    <div class="position-absolute bottom-0 end-0" style="margin:20px;"><p>2023</p></div>
</body>
</html>
