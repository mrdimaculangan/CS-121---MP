<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ningning - Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_signup.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
</head>
<body>

    <img src="../static/logo.png" alt="logo" height="80px" style="margin:40px;">
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card mb-3 signup-card" style="max-width: 800px;">
        <div class="row g-0 flex-column flex-md-row align-items-stretch">
            <div class="col-md-6">
                <img src="../static/signup.png" class="img-fluid rounded-start h-100" style="object-fit: cover;" alt="signup">
            </div>
            <div class="col-md-6">
                <div class="card-body d-flex flex-column">
                    <form action = '{{ url_for("signup")}}' method = 'POST'>
                        <h1>Create Account</h1>
                        <div class="card-body d-flex flex-column">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            {% if error2 %}
                                <p id="uniqueUsername" class="form-text" style = "color:rgb(244, 120, 120) ">
                                Email is already taken. Please try again!</p>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            {% if error3 %}
                                <div id="uniqueUsername" class="form-text" style = "color:rgb(244, 120, 120) ">
                                Username is already taken. Please try again!</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm" name="confirm">
                            </div>
                            {% if error1 %}
                            <div id="uniqueUsername" class="form-text" style = "color:rgb(244, 120, 120) ">
                                Passwords do not match. Please try again!</div>
                            {% endif %}
                        </div>
                            <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
