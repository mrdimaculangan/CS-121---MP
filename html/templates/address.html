<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_address.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=DM+Serif+Display&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
	 <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('profile') }}"><i class="bi bi-person"></i> Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('address') }}"><i class="bi bi-house"></i> Address</a>
      </li>
   	  <li class="nav-item">
        <a class="nav-link" href="{{ url_for('shopping_cart') }}"><i class="bi bi-cart"></i> Shopping Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-arrow-90deg-left"></i></i> Return to Home</a>
      </li>
    </ul>
    <div class="logo">
    	<img src="../static/logo.png">
    </div>
<div class="address">
	<div class="title">
		<h1>Your Address</h1>
	</div>
	<form class="row g-31" id="profileForm1" action="{{ url_for('update_address') }}" method="POST">
    <div class="row g-3 align-items-center7">
        <div class="col-auto">
            <label for="inputhousenumber1" class="col-form-label">House Number</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputhousenumber" name="inputhousenumber" class="form-control" aria-describedby="usernameInline" placeholder="Enter House Number">
        </div>
        <div class="col-auto">
            <span id="displayHN"></span>
        </div>
    </div>
    <div class="row g-3 align-items-center8">
        <div class="col-auto">
            <label for="inputstreet1" class="col-form-label">Street</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputstreet" name="inputstreet" class="form-control" aria-describedby="streetInline" placeholder="Enter Street">
        </div>
        <div class="col-auto">
            <span id="displayStreet"></span>
        </div>
    </div>
      <div class="row g-3 align-items-center9">
        <div class="col-auto">
            <label for="inputbarangay1" class="col-form-label">Barangay</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputbarangay" name="inputbarangay" class="form-control" aria-describedby="barangayInline" placeholder="Enter Barangay">
        </div>
        <div class="col-auto">
            <span id="displayBarangay"></span>
        </div>
    </div>
          <div class="row g-3 align-items-center10">
        <div class="col-auto">
            <label for="inputcity1" class="col-form-label">City</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputcity" name="inputcity" class="form-control" aria-describedby="cityInline" placeholder="Enter City">
        </div>
        <div class="col-auto">
            <span id="displayCity"></span>
        </div>
    </div>
    <div class="row g-3 align-items-center11">
        <div class="col-auto">
            <label for="inputregion1" class="col-form-label">Region</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputregion" name="inputregion" class="form-control" aria-describedby="regionInline" placeholder="Enter Region">
        </div>
        <div class="col-auto">
            <span id="displayRegion"></span>
        </div>
    </div>
    <div class="row g-3 align-items-center12">
        <div class="col-auto">
            <label for="inputzip1" class="col-form-label">Zip Code</label>
        </div>
        <div class="col-auto">
            <input type="number" id="inputzip" name="inputzip" class="form-control" aria-describedby="zipInline" placeholder="Enter Zip Code">
        </div>
        <div class="col-auto">
            <span id="displayZip"></span>
        </div>
    </div>
    <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-32" onclick="submitInfo()">Save</button>
        </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary mb-31"><a href="{{ url_for('profile') }}">Cancel</a></button>
    </div>
</form>
	</div>
<div class="space"></div>
</div>
<script>
     document.addEventListener('DOMContentLoaded', function () {
            loadDataFromStorage();
        });

    function submitInfo(){
        const housenumber = document.getElementById('inputhousenumber').value;
        const street = document.getElementById('inputstreet').value;
        const barangay = document.getElementById('inputbarangay').value;
        const city = document.getElementById('inputcity').value;
        const region = document.getElementById('inputregion').value;
        const zipcode = document.getElementById('inputzip').value;

        localStorage.setItem("HN", housenumber);
        localStorage.setItem("STREET", street);
        localStorage.setItem("BARANGAY", barangay);
        localStorage.setItem("CITY", city);
        localStorage.setItem("REGION", region);
        localStorage.setItem("ZIPCODE", zipcode);
    }

    function loadDataFromStorage() {
        document.getElementById('inputhousenumber').value = localStorage.getItem("HN") || '';
        document.getElementById('inputstreet').value = localStorage.getItem("STREET") || '';
        document.getElementById('inputbarangay').value = localStorage.getItem("BARANGAY") || '';
        document.getElementById('inputcity').value = localStorage.getItem("CITY") || '';
        document.getElementById('inputregion').value = localStorage.getItem("REGION") || '';
        document.getElementById('inputzip').value = localStorage.getItem("ZIPCODE") || '';

        }
</script>
</body>
</html>
